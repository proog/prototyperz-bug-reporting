<div id="report__back__wrapper">
    <form id="report__back__form" method="post" enctype="multipart/form-data">
        <div class="form__report" style="display: none;">
            <h1 class="form__report__title"></h1>

            <textarea name="comment" class="form__report__comment" placeholder="Write your comment here..."></textarea>

            <input name="email" type="email" class="form__report__email" placeholder="Optional email">

            <input name="image" type="file" accept="image/*" class="form__report__image">

            <button type="submit" class="button__submit">Submit</button>
        </div>

        <div class="button__feature">Feature</div>
        <div class="button__bug">Bug</div>
    </form>
</div>
